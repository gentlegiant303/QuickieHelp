<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Helper Profile Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="row">
      <div class="col-md-8">
        <form class="form-horizontal"
        <div class="form-group">
          <label for="firstName" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" placeholder="John">
          </div>
          <label for="lastName" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" placeholder="Smith">
          </div>
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <label for="age" class="col-sm-2 control-label">Age</label>
          <div class="col-sm-10">
            <select class="form-control" id="age">
              <option selected>Select One</option>
            </select>
          </div>
          <label for="gender" class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-10">
            <select class="form-control" id="gender">
              <option selected>Select One</option>
              <option value="male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="N/A">Prefer not to say</option>
            </select>
          </div>
          <label for="interests" class="col-sm-2 control-label">Interests</label>
            <div class="col-sm-10">
              <label class="checkbox-inline">
                  <input type="checkbox" id="animals" value="animals"> Animals
              </label>
              <label class="checkbox-inline">
                  <input type="checkbox" id="foodKitchen" value="foodKitchen"> Food Kitchen
              </label>
              <label class="checkbox-inline">
                  <input type="checkbox" id="foodBank" value="foodBank"> Food Bank
              </label>
              <label class="checkbox-inline">
                  <input type="checkbox" id="historcial" value="historcial"> Historcial
              </label>

            </div>
        </div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./project1.js"></script>
  </body>
</html>
